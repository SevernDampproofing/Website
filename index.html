  <script>
    window.console.warn = (function(oldWarn) {
      return function(msg) {
        if (typeof msg === 'string' && msg.includes('cdn.tailwindcss.com')) return;
        oldWarn.apply(console, arguments);
      };
    })(window.console.warn);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    #splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #0a1628 0%, #000000 100%);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999; transition: opacity 0.8s ease-out;
    }
    #splash.fade-out { opacity: 0; pointer-events: none; }
    #splash img { max-width: 80%; max-height: 70%; object-fit: contain; animation: glow 2s ease-in-out infinite alternate; }
    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.3)); }
      to { filter: drop-shadow(0 0 40px rgba(6, 182, 212, 0.6)); }
    }
    #root { display: none; }
    #root.show { display: block; }
    .toggle-switch { position: relative; width: 48px; height: 26px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; border-radius: 26px; transition: 0.3s; }
    .toggle-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; transition: 0.3s; }
    .toggle-switch input:checked + .toggle-slider { background-color: #06b6d4; }
    .toggle-switch input:checked + .toggle-slider:before { transform: translateX(22px); }
  </style>
</head>

    const COMPANY_INFO = {
      name: 'Severn Damp Proofing Ltd',
      contact: 'Jon Wilson',

    const formatDate = (dateStr) => {
      if (!dateStr) return '';
      const [year, month, day] = dateStr.split('-');
      return `${day}/${month}/${year}`;
    };

    const saveData = (key, data) => {
      try { localStorage.setItem(key, JSON.stringify(data)); } catch (e) { console.error('Save failed:', e); }
    };

    const loadData = (key) => {
      try { const data = localStorage.getItem(key); return data ? JSON.parse(data) : null; } catch (e) { return null; }
    };

    const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
    const calculateTotal = (items) => items.reduce((sum, item) => sum + (item.quantity * item.unitPrice), 0);

    // PDF Generation using html2pdf
    const generatePdf = (docNumber) => {
      const element = document.getElementById('document-preview');
      if (!element) {
        alert('Please view the preview first');
        return;
      }
      
      const opt = {
        margin: 0,
        filename: `${docNumber}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true, logging: false },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      
      html2pdf().set(opt).from(element).save();
    };

    // Email function
    const openEmail = (document, type) => {
      const isQuote = type === 'quote';
      const docNumber = isQuote ? document.quoteNumber : document.invoiceNumber;
      
      const subject = encodeURIComponent(`${isQuote ? 'Quotation' : 'Invoice'} ${docNumber} from Severn Damp Proofing Ltd`);
      const body = encodeURIComponent(
`Dear ${document.client.name},

Please find attached your ${isQuote ? 'quotation' : 'invoice'} from Severn Damp Proofing Ltd.

View our reviews on Checkatrade: ${COMPANY_INFO.checkatrade}

Kind regards,
${COMPANY_INFO.contact}
${COMPANY_INFO.name}
Tel: ${COMPANY_INFO.phone}
Company Registration: ${COMPANY_INFO.regNumber}`
      );
      
      window.location.href = `mailto:${document.client.email || ''}?subject=${subject}&body=${body}`;
    };

    // Dictation Button Component
    const DictationButton = ({ onTranscript }) => {
      const [isListening, setIsListening] = useState(false);
      const [supported, setSupported] = useState(true);
      const recognitionRef = useRef(null);

      useEffect(() => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) { setSupported(false); return; }
        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-GB';
        recognition.onresult = (event) => {
          const transcript = Array.from(event.results).map(result => result[0].transcript).join(' ');
          onTranscript(transcript);
        };
        recognition.onerror = () => setIsListening(false);
        recognition.onend = () => setIsListening(false);
        recognitionRef.current = recognition;
        return () => { if (recognitionRef.current) recognitionRef.current.stop(); };
      }, [onTranscript]);

      const toggleListening = () => {
        if (!recognitionRef.current) return;
        if (isListening) { recognitionRef.current.stop(); setIsListening(false); }
        else { recognitionRef.current.start(); setIsListening(true); }
      };

      if (!supported) return null;

      return (
        <button type="button" onClick={toggleListening}
          className={`absolute right-3 top-3 p-2 rounded-full transition-all ${isListening ? 'bg-red-500 text-white animate-pulse' : 'bg-slate-600 text-slate-300 hover:bg-slate-500'}`}
          title={isListening ? 'Stop dictation' : 'Start dictation'}>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" x2="12" y1="19" y2="22"/>
          </svg>
        </button>
      );
    };

    // StatCard Component
    const StatCard = ({ title, value, color }) => {
      const colors = {
        cyan: 'border-cyan-500/30 text-cyan-400',
        yellow: 'border-yellow-500/30 text-yellow-400',
        green: 'border-green-500/30 text-green-400',
        red: 'border-red-500/30 text-red-400'
      };
      return (
        <div className={`bg-slate-800/50 border ${colors[color]} rounded-xl p-4`}>
          <p className="text-slate-400 text-sm">{title}</p>
          <p className={`text-3xl font-bold ${colors[color].split(' ').pop()}`}>{value}</p>
        </div>
      );
    };

    // Header Component
    const Header = ({ view, setView }) => (
      <header className="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 border-b border-cyan-500/30 px-4 py-3 sticky top-0 z-50">

          <img src={LOGO_DATA_URL} alt="Severn Damp Proofing" className="h-12 w-auto" />
          <nav className="flex gap-2">
            {['dashboard', 'quotes', 'invoices', 'clients'].map(v => (
              <button key={v} onClick={() => setView(v)}
                className={`px-3 py-2 rounded-lg text-sm font-medium transition-all ${view === v ? 'bg-cyan-500 text-slate-900' : 'text-cyan-400 hover:bg-cyan-500/20'}`}>
                {v.charAt(0).toUpperCase() + v.slice(1)}
              </button>
            ))}
          </nav>
        </div>
      </header>

    // Document Preview Component
    const DocumentPreview = ({ document, type, onBack, onSave, onMarkPaid }) => {
      const isQuote = type === 'quote';
      const docNumber = isQuote ? document.quoteNumber : document.invoiceNumber;
      const showItemisedPricing = document.itemisedPricing !== false;
      const total = showItemisedPricing ? calculateTotal(document.items).toFixed(2) : (document.grandTotal || 0).toFixed(2);
      
      return (
        <div className="p-6">
          <div className="mb-4 flex flex-wrap gap-3">
            <button onClick={onBack} className="px-4 py-2 bg-slate-700 text-white rounded-lg"> Back</button>
            {isQuote && <button onClick={onSave} className="px-4 py-2 bg-cyan-500 text-slate-900 rounded-lg font-bold">Save</button>}
            {!isQuote && document.status === 'unpaid' && <button onClick={() => onMarkPaid(document.id)} className="px-4 py-2 bg-green-500 text-white rounded-lg font-bold">Mark Paid</button>}
            <button onClick={() => generatePdf(docNumber)} className="px-4 py-2 bg-blue-500 text-white rounded-lg font-bold"> Download PDF</button>
            <button onClick={() => openEmail(document, type)} className="px-4 py-2 bg-green-600 text-white rounded-lg font-bold"> Send Email</button>
          </div>
          
          <div id="document-preview" className="bg-white rounded-xl shadow-2xl max-w-3xl mx-auto overflow-hidden">
            <div style={{background: 'linear-gradient(to right, #2563eb, #06b6d4)'}} className="p-6">
              <div className="flex justify-between items-start">
                <div className="bg-white rounded-lg p-2">
                  <img src={LOGO_DATA_URL} alt="Logo" className="h-14 w-auto" />
                </div>
                <div className="text-right text-white">
                  <p style={{color: '#dbeafe'}} className="font-medium">{COMPANY_INFO.contact}</p>
                  <p style={{color: '#dbeafe'}}>{COMPANY_INFO.phone}</p>
                  <p style={{color: '#dbeafe'}}>{COMPANY_INFO.email}</p>
                </div>
              </div>
            </div>
            
            <div className="px-6 py-4 border-b border-gray-200" style={{backgroundColor: '#f9fafb'}}>
              <h2 className="text-2xl font-bold" style={{color: '#1f2937'}}>{isQuote ? 'Quotation' : 'Invoice'}</h2>
              <p style={{color: '#4b5563', fontFamily: 'monospace'}}>Ref: {docNumber}</p>
            </div>
            
            <div className="px-6 py-4 border-b border-gray-200">
              <p className="text-xs uppercase font-semibold mb-1" style={{color: '#6b7280'}}>{isQuote ? 'Quote For' : 'Invoice To'}</p>
              <p className="font-semibold" style={{color: '#1f2937'}}>{document.client.name}</p>
              {document.client.address && <p style={{color: '#4b5563'}}>{document.client.address}</p>}
              {document.client.phone && <p style={{color: '#4b5563'}}>{document.client.phone}</p>}
              {document.client.email && <p style={{color: '#4b5563'}}>{document.client.email}</p>}
            </div>
            
            <div className="px-6 py-3 grid grid-cols-2 gap-4 border-b border-gray-200" style={{backgroundColor: '#f9fafb'}}>
              <div>
                <p className="text-xs uppercase" style={{color: '#6b7280'}}>Date</p>
                <p style={{color: '#1f2937'}}>{formatDate(document.date)}</p>
              </div>
              <div>
                <p className="text-xs uppercase" style={{color: '#6b7280'}}>{isQuote ? 'Valid Until' : 'Due Date'}</p>
                <p style={{color: '#1f2937'}}>{formatDate(isQuote ? document.validUntil : document.dueDate)}</p>
              </div>
            </div>
            
            <div className="p-6">
              {showItemisedPricing ? (
                <>
                  <table className="w-full">
                    <thead>
                      <tr style={{borderBottom: '2px solid #e5e7eb'}}>
                        <th className="text-left py-2 text-xs uppercase" style={{color: '#6b7280'}}>Description</th>
                        <th className="text-center py-2 text-xs uppercase w-16" style={{color: '#6b7280'}}>Qty</th>
                        <th className="text-right py-2 text-xs uppercase w-20" style={{color: '#6b7280'}}>Price</th>
                        <th className="text-right py-2 text-xs uppercase w-20" style={{color: '#6b7280'}}>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      {document.items.map((item, index) => (
                        <tr key={index} style={{borderBottom: '1px solid #f3f4f6'}}>
                          <td className="py-2" style={{color: '#1f2937'}}>{item.description || '-'}</td>
                          <td className="py-2 text-center" style={{color: '#4b5563'}}>{item.quantity}</td>
                          <td className="py-2 text-right" style={{color: '#4b5563'}}>{item.unitPrice.toFixed(2)}</td>
                          <td className="py-2 text-right font-medium" style={{color: '#1f2937'}}>{(item.quantity * item.unitPrice).toFixed(2)}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </>
              ) : (
                <>
                  <p className="text-xs uppercase mb-2" style={{color: '#6b7280'}}>Works Description</p>
                  {document.items.map((item, index) => (
                    item.description && <p key={index} className="py-1" style={{color: '#1f2937'}}> {item.description}</p>
                  ))}
                </>
              )}
              <div className="mt-4 pt-4 flex justify-end" style={{borderTop: '2px solid #1f2937'}}>
                <div className="text-right">
                  <span style={{color: '#4b5563'}} className="mr-4">TOTAL</span>
                  <span className="text-2xl font-bold" style={{color: '#2563eb'}}>{total}</span>
                </div>
              </div>
            </div>
            
            {document.timescale && (
              <div className="px-6 pb-4">
                <div className="rounded-lg p-3" style={{backgroundColor: '#f9fafb'}}>
                  <p className="text-xs uppercase mb-1" style={{color: '#6b7280'}}>Estimated Timescale</p>
                  <p className="text-sm whitespace-pre-line" style={{color: '#374151'}}>{document.timescale}</p>
                </div>
              </div>
            )}
            
            {document.exclusions && (
              <div className="px-6 pb-4">
                <div className="rounded-lg p-3" style={{backgroundColor: '#f9fafb'}}>
                  <p className="text-xs uppercase mb-1" style={{color: '#6b7280'}}>Significant Exclusions</p>
                  <p className="text-sm whitespace-pre-line" style={{color: '#374151'}}>{document.exclusions}</p>
                </div>
              </div>
            )}
            
            {document.paymentTerms && (
              <div className="px-6 pb-4">
                <div className="rounded-lg p-3" style={{backgroundColor: '#f9fafb'}}>
                  <p className="text-xs uppercase mb-1" style={{color: '#6b7280'}}>Payment Terms</p>
                  <p className="text-sm whitespace-pre-line" style={{color: '#374151'}}>{document.paymentTerms}</p>
                </div>
              </div>
            )}
            
            {document.notes && (
              <div className="px-6 pb-4">
                <div className="rounded-lg p-3" style={{backgroundColor: '#f9fafb'}}>
                  <p className="text-xs uppercase mb-1" style={{color: '#6b7280'}}>Notes</p>
                  <p className="text-sm whitespace-pre-line" style={{color: '#374151'}}>{document.notes}</p>
                </div>
              </div>
            )}
            
            <div className="px-6 pb-4">
              <a href={COMPANY_INFO.checkatrade} target="_blank" rel="noopener noreferrer" className="text-sm" style={{color: '#3b82f6'}}> View our reviews on Checkatrade</a>
            </div>
            
            <div className="px-6 py-3 text-center border-t" style={{backgroundColor: '#f3f4f6'}}>
              <p className="text-sm" style={{color: '#4b5563'}}>{COMPANY_INFO.name}</p>
              <p className="text-xs" style={{color: '#6b7280'}}>Company Registration: {COMPANY_INFO.regNumber}</p>
            </div>
          </div>
        </div>
      );
    };

    function SevernDampProofingApp() {
      const [view, setView] = useState('dashboard');
      const [quotes, setQuotes] = useState([]);
      const [invoices, setInvoices] = useState([]);
      const [clients, setClients] = useState([]);
      const [currentQuote, setCurrentQuote] = useState(null);
      const [currentInvoice, setCurrentInvoice] = useState(null);
      const [loading, setLoading] = useState(true);
      const [searchTerm, setSearchTerm] = useState('');
      const [filterStatus, setFilterStatus] = useState('all');
      
      const [defaultExclusions, setDefaultExclusions] = useState('');
      const [defaultPaymentTerms, setDefaultPaymentTerms] = useState('');

      useEffect(() => {
        const savedQuotes = loadData('severn-quotes');
        const savedInvoices = loadData('severn-invoices');
        const savedClients = loadData('severn-clients');
        const savedExclusions = loadData('severn-default-exclusions');
        const savedPaymentTerms = loadData('severn-default-payment-terms');
        if (savedQuotes) setQuotes(savedQuotes);
        if (savedInvoices) setInvoices(savedInvoices);
        if (savedClients) setClients(savedClients);
        if (savedExclusions) setDefaultExclusions(savedExclusions);
        if (savedPaymentTerms) setDefaultPaymentTerms(savedPaymentTerms);
        setLoading(false);
      }, []);

      useEffect(() => {
        if (!loading) {
          saveData('severn-quotes', quotes);
          saveData('severn-invoices', invoices);
          saveData('severn-clients', clients);
          saveData('severn-default-exclusions', defaultExclusions);
          saveData('severn-default-payment-terms', defaultPaymentTerms);
        }
      }, [quotes, invoices, clients, defaultExclusions, defaultPaymentTerms, loading]);

      const createQuote = () => {
        const newQuote = {
          id: generateId(),
          quoteNumber: `QT-${String(quotes.length + 1).padStart(4, '0')}`,
          date: new Date().toISOString().split('T')[0],
          validUntil: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
          client: { name: '', phone: '', address: '', email: '' },
          items: [{ description: '', quantity: 1, unitPrice: 0 }],
          itemisedPricing: true,
          grandTotal: 0,
          timescale: '',
          exclusions: defaultExclusions,
          paymentTerms: defaultPaymentTerms,
          notes: '',
          status: 'draft'
        };
        setCurrentQuote(newQuote);
        setView('editQuote');
      };

      const editQuote = (quote) => {
        // Ensure old quotes have the new fields
        const updatedQuote = {
          ...quote,
          itemisedPricing: quote.itemisedPricing !== false,
          grandTotal: quote.grandTotal || calculateTotal(quote.items)
        };
        setCurrentQuote(updatedQuote);
        setView('editQuote');
      };

      const saveQuote = () => {
        if (!currentQuote.client.name) { alert('Please enter a client name'); return; }
        const existingIndex = quotes.findIndex(q => q.id === currentQuote.id);
        let newQuotes;
        if (existingIndex >= 0) { newQuotes = [...quotes]; newQuotes[existingIndex] = currentQuote; }
        else { newQuotes = [...quotes, currentQuote]; }
        setQuotes(newQuotes);
        
        if (currentQuote.exclusions !== defaultExclusions) setDefaultExclusions(currentQuote.exclusions);
        if (currentQuote.paymentTerms !== defaultPaymentTerms) setDefaultPaymentTerms(currentQuote.paymentTerms);
        
        const existingClient = clients.find(c => c.name.toLowerCase() === currentQuote.client.name.toLowerCase());
        if (!existingClient && currentQuote.client.name) {
          setClients([...clients, { ...currentQuote.client, id: generateId() }]);
        }
        setCurrentQuote(null);
        setView('quotes');
      };

      const deleteQuote = (id) => {
        if (confirm('Are you sure you want to delete this quote?')) {
          setQuotes(quotes.filter(q => q.id !== id));
        }
      };

      const convertToInvoice = (quote) => {
        const newInvoice = {
          id: generateId(),
          invoiceNumber: `INV-${String(invoices.length + 1).padStart(4, '0')}`,
          quoteId: quote.id,
          date: new Date().toISOString().split('T')[0],
          dueDate: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
          client: { ...quote.client },
          items: [...quote.items],
          itemisedPricing: quote.itemisedPricing,
          grandTotal: quote.grandTotal,
          timescale: quote.timescale,
          exclusions: quote.exclusions,
          paymentTerms: quote.paymentTerms,
          notes: quote.notes,
          status: 'unpaid'
        };
        setInvoices([...invoices, newInvoice]);
        setQuotes(quotes.map(q => q.id === quote.id ? { ...q, status: 'converted' } : q));
        setCurrentInvoice(newInvoice);
        setView('viewInvoice');
      };

      const markInvoicePaid = (invoiceId) => {
        setInvoices(invoices.map(inv => inv.id === invoiceId ? { ...inv, status: 'paid' } : inv));
      };

      const filteredQuotes = quotes.filter(q => {
        const matchesSearch = q.client.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                             q.quoteNumber.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesFilter = filterStatus === 'all' || q.status === filterStatus;
        return matchesSearch && matchesFilter;
      });

      const outstandingQuotes = quotes.filter(q => q.status === 'sent' || q.status === 'draft');
      const unpaidInvoices = invoices.filter(inv => inv.status === 'unpaid');

      const updateClient = (field, value) => {
        setCurrentQuote(prev => ({ ...prev, client: { ...prev.client, [field]: value } }));
      };
      
      const updateItem = (index, field, value) => {
        setCurrentQuote(prev => {
          const newItems = [...prev.items];
          newItems[index] = { ...newItems[index], [field]: field === 'quantity' || field === 'unitPrice' ? parseFloat(value) || 0 : value };
          return { ...prev, items: newItems };
        });
      };
      
      const updateQuoteField = (field, value) => {
        setCurrentQuote(prev => ({ ...prev, [field]: value }));
      };
      
      const addItem = () => {
        setCurrentQuote(prev => ({ ...prev, items: [...prev.items, { description: '', quantity: 1, unitPrice: 0 }] }));
      };
      
      const removeItem = (index) => {
        setCurrentQuote(prev => {
          if (prev.items.length > 1) {
            return { ...prev, items: prev.items.filter((_, i) => i !== index) };
          }
          return prev;
        });
      };

      const selectClient = (clientId) => {
        const client = clients.find(c => c.id === clientId);
        if (client) setCurrentQuote(prev => ({ ...prev, client: { ...client } }));
      };
      
      const getDisplayTotal = () => {
        if (!currentQuote) return '0.00';
        if (currentQuote.itemisedPricing) {
          return calculateTotal(currentQuote.items).toFixed(2);
        }
        return (currentQuote.grandTotal || 0).toFixed(2);
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-slate-900 flex items-center justify-center">
            <div className="text-cyan-400 text-xl">Loading...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
          <Header view={view} setView={setView} />
          <main className="max-w-7xl mx-auto pb-20">
            {view === 'dashboard' && (
              <div className="p-6 space-y-6">
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                  <StatCard title="Total Quotes" value={quotes.length} color="cyan" />
                  <StatCard title="Outstanding" value={outstandingQuotes.length} color="yellow" />
                  <StatCard title="Invoices" value={invoices.length} color="green" />
                  <StatCard title="Unpaid" value={unpaidInvoices.length} color="red" />
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  <div className="bg-slate-800/50 rounded-xl p-5 border border-slate-700">
                    <h3 className="text-lg font-semibold text-white mb-4"> Outstanding Quotes</h3>
                    {outstandingQuotes.length === 0 ? <p className="text-slate-400 text-sm">No outstanding quotes</p> : (
                      <div className="space-y-2">
                        {outstandingQuotes.slice(0, 5).map(q => (
                          <div key={q.id} className="flex justify-between items-center p-3 bg-slate-700/50 rounded-lg cursor-pointer hover:bg-slate-700" onClick={() => editQuote(q)}>
                            <div>
                              <p className="text-white font-medium">{q.client.name}</p>
                              <p className="text-slate-400 text-xs">{q.quoteNumber}  {formatDate(q.date)}</p>
                            </div>
                            <p className="text-cyan-400 font-bold">{q.itemisedPricing !== false ? calculateTotal(q.items).toFixed(2) : (q.grandTotal || 0).toFixed(2)}</p>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                  <div className="bg-slate-800/50 rounded-xl p-5 border border-slate-700">
                    <h3 className="text-lg font-semibold text-white mb-4"> Unpaid Invoices</h3>
                    {unpaidInvoices.length === 0 ? <p className="text-slate-400 text-sm">No unpaid invoices</p> : (
                      <div className="space-y-2">
                        {unpaidInvoices.slice(0, 5).map(inv => (
                          <div key={inv.id} className="flex justify-between items-center p-3 bg-slate-700/50 rounded-lg cursor-pointer hover:bg-slate-700" onClick={() => { setCurrentInvoice(inv); setView('viewInvoice'); }}>
                            <div>
                              <p className="text-white font-medium">{inv.client.name}</p>
                              <p className="text-slate-400 text-xs">{inv.invoiceNumber}  Due: {formatDate(inv.dueDate)}</p>
                            </div>
                            <p className="text-red-400 font-bold">{inv.itemisedPricing !== false ? calculateTotal(inv.items).toFixed(2) : (inv.grandTotal || 0).toFixed(2)}</p>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                </div>
                <button onClick={createQuote} className="px-6 py-3 bg-cyan-500 text-slate-900 rounded-lg font-bold hover:bg-cyan-400 transition-colors">+ New Quote</button>
              </div>
            )}

            {view === 'quotes' && (
              <div className="p-6 space-y-4">
                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                  <h2 className="text-2xl font-bold text-white">Quotes</h2>
                  <div className="flex gap-3 flex-wrap">
                    <input type="text" placeholder="Search..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="px-4 py-2 bg-slate-800 border border-slate-600 rounded-lg text-white text-sm focus:border-cyan-500 focus:outline-none" />
                    <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="px-4 py-2 bg-slate-800 border border-slate-600 rounded-lg text-white text-sm">
                      <option value="all">All</option>
                      <option value="draft">Draft</option>
                      <option value="sent">Sent</option>
                      <option value="converted">Converted</option>
                    </select>
                    <button onClick={createQuote} className="px-4 py-2 bg-cyan-500 text-slate-900 rounded-lg font-medium">+ New</button>
                  </div>
                </div>
                {filteredQuotes.length === 0 ? <p className="text-slate-400 text-center py-12">No quotes found</p> : (
                  <div className="space-y-3">
                    {filteredQuotes.map(quote => (
                      <div key={quote.id} className="bg-slate-800/50 border border-slate-700 rounded-xl p-4">
                        <div className="flex justify-between items-start gap-4">
                          <div>
                            <div className="flex items-center gap-2 mb-1">
                              <span className="text-cyan-400 font-mono text-sm">{quote.quoteNumber}</span>
                              <span className={`text-xs px-2 py-0.5 rounded ${quote.status === 'sent' ? 'bg-blue-500/20 text-blue-400' : quote.status === 'converted' ? 'bg-green-500/20 text-green-400' : 'bg-slate-600 text-slate-300'}`}>{quote.status}</span>
                            </div>
                            <h3 className="text-white font-semibold">{quote.client.name}</h3>
                            <p className="text-slate-500 text-xs">{formatDate(quote.date)}</p>
                          </div>
                          <div className="text-right">
                            <p className="text-xl font-bold text-cyan-400">{quote.itemisedPricing !== false ? calculateTotal(quote.items).toFixed(2) : (quote.grandTotal || 0).toFixed(2)}</p>
                            <div className="flex gap-2 mt-2">
                              <button onClick={() => editQuote(quote)} className="px-3 py-1 text-sm bg-slate-700 text-white rounded">Edit</button>
                              {quote.status !== 'converted' && <button onClick={() => convertToInvoice(quote)} className="px-3 py-1 text-sm bg-green-600 text-white rounded">Invoice</button>}
                              <button onClick={() => deleteQuote(quote.id)} className="px-3 py-1 text-sm bg-red-600/20 text-red-400 rounded">Del</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}

            {view === 'editQuote' && currentQuote && (
              <div className="p-6 max-w-4xl mx-auto space-y-6">
                <div className="flex justify-between items-center">
                  <h2 className="text-2xl font-bold text-white">{quotes.find(q => q.id === currentQuote.id) ? 'Edit Quote' : 'New Quote'}</h2>
                  <span className="text-cyan-400 font-mono">{currentQuote.quoteNumber}</span>
                </div>
                
                <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-5 space-y-4">
                  <h3 className="text-lg font-semibold text-white">Client</h3>
                  {clients.length > 0 && (
                    <select onChange={(e) => selectClient(e.target.value)} className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white">
                      <option value="">Select existing or enter new</option>
                      {clients.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                    </select>
                  )}
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" placeholder="Name *" value={currentQuote.client.name} onChange={(e) => updateClient('name', e.target.value)} className="px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white" />
                    <input type="tel" placeholder="Phone" value={currentQuote.client.phone} onChange={(e) => updateClient('phone', e.target.value)} className="px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white" />
                    <input type="email" placeholder="Email" value={currentQuote.client.email} onChange={(e) => updateClient('email', e.target.value)} className="px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white" />
                    <input type="text" placeholder="Address" value={currentQuote.client.address} onChange={(e) => updateClient('address', e.target.value)} className="px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white" />
                  </div>
                </div>
                
                <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-5 space-y-4">
                  <h3 className="text-lg font-semibold text-white">Details</h3>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                      <label className="text-slate-400 text-sm">Date</label>
                      <input type="date" value={currentQuote.date} onChange={(e) => updateQuoteField('date', e.target.value)} className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white" />
                    </div>
                    <div>
                      <label className="text-slate-400 text-sm">Valid Until</label>
                      <input type="date" value={currentQuote.validUntil} onChange={(e) => updateQuoteField('validUntil', e.target.value)} className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white" />
                    </div>
                    <div>
                      <label className="text-slate-400 text-sm">Status</label>
                      <select value={currentQuote.status} onChange={(e) => updateQuoteField('status', e.target.value)} className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white">
                        <option value="draft">Draft</option>
                        <option value="sent">Sent</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-5 space-y-4">
                  <div className="flex justify-between items-center">
                    <h3 className="text-lg font-semibold text-white">Items & Pricing</h3>
                    <div className="flex items-center gap-3">
                      <span className="text-slate-400 text-sm">Itemised pricing</span>
                      <label className="toggle-switch">
                        <input type="checkbox" checked={currentQuote.itemisedPricing} onChange={(e) => updateQuoteField('itemisedPricing', e.target.checked)} />
                        <span className="toggle-slider"></span>
                      </label>
                    </div>
                  </div>
                  
                  {currentQuote.itemisedPricing ? (
                    <>
                      {currentQuote.items.map((item, index) => (
                        <div key={index} className="grid grid-cols-12 gap-2 items-center">
                          <input type="text" placeholder="Description" value={item.description} onChange={(e) => updateItem(index, 'description', e.target.value)} className="col-span-6 px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white text-sm" />
                          <input type="number" placeholder="Qty" value={item.quantity} onChange={(e) => updateItem(index, 'quantity', e.target.value)} className="col-span-2 px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white text-sm" min="1" />
                          <input type="number" placeholder="Price" value={item.unitPrice} onChange={(e) => updateItem(index, 'unitPrice', e.target.value)} className="col-span-2 px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white text-sm" min="0" step="0.01" />
                          <span className="col-span-1 text-cyan-400 text-sm text-right">{(item.quantity * item.unitPrice).toFixed(2)}</span>
                          <button onClick={() => removeItem(index)} className="col-span-1 text-red-400 text-sm"></button>
                        </div>
                      ))}
                      <button onClick={addItem} className="text-cyan-400 text-sm">+ Add Item</button>
                    </>
                  ) : (
                    <>
                      {currentQuote.items.map((item, index) => (
                        <div key={index} className="flex gap-2 items-center">
                          <input type="text" placeholder="Description" value={item.description} onChange={(e) => updateItem(index, 'description', e.target.value)} className="flex-1 px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white text-sm" />
                          <button onClick={() => removeItem(index)} className="text-red-400 text-sm px-2"></button>
                        </div>
                      ))}
                      <button onClick={addItem} className="text-cyan-400 text-sm">+ Add Item</button>
                      <div className="pt-4 border-t border-slate-700">
                        <label className="text-slate-400 text-sm">Grand Total ()</label>
                        <input type="number" value={currentQuote.grandTotal} onChange={(e) => updateQuoteField('grandTotal', parseFloat(e.target.value) || 0)} className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white text-xl font-bold mt-1" min="0" step="0.01" placeholder="0.00" />
                      </div>
                    </>
                  )}
                  
                  <div className="pt-4 border-t border-slate-700 text-right">
                    <span className="text-slate-400">Total: </span>
                    <span className="text-2xl font-bold text-cyan-400">{getDisplayTotal()}</span>
                  </div>
                </div>
                
                <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-5 space-y-4">
                  <h3 className="text-lg font-semibold text-white">Estimated Timescale</h3>
                  <div className="relative">
                    <textarea value={currentQuote.timescale || ''} onChange={(e) => updateQuoteField('timescale', e.target.value)} className="w-full px-4 py-3 pr-14 bg-slate-700 border border-slate-600 rounded-lg text-white resize-none" rows={2} placeholder="e.g. 2-3 days, starting within 2 weeks of acceptance..." />
                    <DictationButton onTranscript={(text) => updateQuoteField('timescale', (currentQuote.timescale || '') + ' ' + text)} />
                  </div>
                </div>
                
                <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-5 space-y-4">
                  <div className="flex justify-between items-center">
                    <h3 className="text-lg font-semibold text-white">Significant Exclusions</h3>
                    <span className="text-xs text-slate-500">Saved as default</span>
                  </div>
                  <div className="relative">
                    <textarea value={currentQuote.exclusions || ''} onChange={(e) => updateQuoteField('exclusions', e.target.value)} className="w-full px-4 py-3 pr-14 bg-slate-700 border border-slate-600 rounded-lg text-white resize-none" rows={3} placeholder="e.g. Decoration, plastering, structural repairs..." />
                    <DictationButton onTranscript={(text) => updateQuoteField('exclusions', (currentQuote.exclusions || '') + ' ' + text)} />
                  </div>
                </div>
                
                <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-5 space-y-4">
                  <div className="flex justify-between items-center">
                    <h3 className="text-lg font-semibold text-white">Payment Terms</h3>
                    <span className="text-xs text-slate-500">Saved as default</span>
                  </div>
                  <div className="relative">
                    <textarea value={currentQuote.paymentTerms || ''} onChange={(e) => updateQuoteField('paymentTerms', e.target.value)} className="w-full px-4 py-3 pr-14 bg-slate-700 border border-slate-600 rounded-lg text-white resize-none" rows={3} placeholder="e.g. 50% deposit on acceptance, balance on completion..." />
                    <DictationButton onTranscript={(text) => updateQuoteField('paymentTerms', (currentQuote.paymentTerms || '') + ' ' + text)} />
                  </div>
                </div>
                
                <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-5">
                  <h3 className="text-lg font-semibold text-white mb-2">Notes</h3>
                  <div className="relative">
                    <textarea value={currentQuote.notes} onChange={(e) => updateQuoteField('notes', e.target.value)} className="w-full px-4 py-3 pr-14 bg-slate-700 border border-slate-600 rounded-lg text-white resize-none" rows={3} placeholder="Additional notes..." />
                    <DictationButton onTranscript={(text) => updateQuoteField('notes', currentQuote.notes ? currentQuote.notes + ' ' + text : text)} />
                  </div>
                </div>
                
                <div className="flex gap-4 justify-end">
                  <button onClick={() => { setCurrentQuote(null); setView('quotes'); }} className="px-6 py-3 bg-slate-700 text-white rounded-lg">Cancel</button>
                  <button onClick={() => setView('previewQuote')} className="px-6 py-3 bg-slate-600 text-white rounded-lg">Preview</button>
                  <button onClick={saveQuote} className="px-6 py-3 bg-cyan-500 text-slate-900 rounded-lg font-bold">Save</button>
                </div>
              </div>
            )}

            {view === 'previewQuote' && currentQuote && (
              <DocumentPreview 
                document={currentQuote} 
                type="quote" 
                onBack={() => setView('editQuote')} 
                onSave={saveQuote}
                onMarkPaid={markInvoicePaid}
              />
            )}

            {view === 'invoices' && (
              <div className="p-6 space-y-4">
                <h2 className="text-2xl font-bold text-white">Invoices</h2>
                {invoices.length === 0 ? <p className="text-slate-400 text-center py-12">No invoices yet</p> : (
                  <div className="space-y-3">
                    {invoices.map(invoice => (
                      <div key={invoice.id} className="bg-slate-800/50 border border-slate-700 rounded-xl p-4">
                        <div className="flex justify-between items-start">
                          <div>
                            <div className="flex items-center gap-2 mb-1">
                              <span className="text-cyan-400 font-mono text-sm">{invoice.invoiceNumber}</span>
                              <span className={`text-xs px-2 py-0.5 rounded ${invoice.status === 'paid' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>{invoice.status}</span>
                            </div>
                            <h3 className="text-white font-semibold">{invoice.client.name}</h3>
                            <p className="text-slate-500 text-xs">Due: {formatDate(invoice.dueDate)}</p>
                          </div>
                          <div className="text-right">
                            <p className={`text-xl font-bold ${invoice.status === 'paid' ? 'text-green-400' : 'text-red-400'}`}>{invoice.itemisedPricing !== false ? calculateTotal(invoice.items).toFixed(2) : (invoice.grandTotal || 0).toFixed(2)}</p>
                            <div className="flex gap-2 mt-2">
                              <button onClick={() => { setCurrentInvoice(invoice); setView('viewInvoice'); }} className="px-3 py-1 text-sm bg-slate-700 text-white rounded">View</button>
                              {invoice.status === 'unpaid' && <button onClick={() => markInvoicePaid(invoice.id)} className="px-3 py-1 text-sm bg-green-600 text-white rounded">Paid</button>}
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}

            {view === 'viewInvoice' && currentInvoice && (
              <DocumentPreview 
                document={currentInvoice} 
                type="invoice" 
                onBack={() => setView('invoices')} 
                onSave={() => {}}
                onMarkPaid={markInvoicePaid}
              />
            )}

            {view === 'clients' && (
              <div className="p-6 space-y-4">
                <h2 className="text-2xl font-bold text-white">Clients</h2>
                {clients.length === 0 ? <p className="text-slate-400 text-center py-12">No clients yet</p> : (
                  <div className="space-y-3">
                    {clients.map(client => (
                      <div key={client.id} className="bg-slate-800/50 border border-slate-700 rounded-xl p-4">
                        <h3 className="text-white font-semibold">{client.name}</h3>
                        {client.address && <p className="text-slate-400 text-sm">{client.address}</p>}
                        <div className="flex gap-4 mt-1 text-sm text-slate-500">
                          {client.phone && <span> {client.phone}</span>}
                          {client.email && <span> {client.email}</span>}
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}
          </main>
        </div>
      );
    }

    setTimeout(() => {
      document.getElementById('splash').classList.add('fade-out');
      document.getElementById('root').classList.add('show');
      setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 800);
    }, 3000);

    ReactDOM.createRoot(document.getElementById('root')).render(<SevernDampProofingApp />);
  </script>
</body>
</html>
